<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cube Land</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<script type="module">

			// ------------------------------------------------
			// Import statements
			// ------------------------------------------------

			import * as THREE from 'https://unpkg.com/three@0.119.1/build/three.module.js';
			import { OrbitControls } from 'https://unpkg.com/three@0.119.1/examples/jsm/controls/OrbitControls.js';

			// ------------------------------------------------
			// Main code
			// ------------------------------------------------

			var camera, scene, renderer, ground,
			dirLight, dirLightHeper, dirLightShadowHeper, hemiLight, hemiLightHelper, 
			raycaster, mouse;

			var box_size = 100;
			var box_geom = new THREE.BoxBufferGeometry( box_size, box_size, box_size );

			// var box_mat = new THREE.MeshPhongMaterial({
			// 	color: 0xff0000,
			// 	shading: THREE.FlatShading
			// });

			var box_mat = new THREE.MeshLambertMaterial( {
				color: 'blue',

			});
			var box_mat_trans = new THREE.MeshLambertMaterial( {
				color: 'white',
				opacity: 0.3,
    			transparent: true,
			});

			var box_trans;

			var mouse = new THREE.Vector2();

			var mouseDown = new THREE.Vector2();
			var mouseVec = new THREE.Vector3();
			var mousePos = new THREE.Vector3();

			var boxes = {};
			var pos = null;

			init();
			animate();

			// ------------------------------------------------
			// Initialization function
			// ------------------------------------------------

			function init() {

				// CAMERA AND SCENE

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 500, 500, 500 );
				camera.up.set( 0, 0, 1 );
				scene = new THREE.Scene();

				// SCENE GRID

				var gridGround = new THREE.GridHelper( 1000, 50, 0x3f3f3f, 0x3f3f3f );
				gridGround.rotation.x = Math.PI / 2;
				scene.add( gridGround );
				var axesHelper = new THREE.AxesHelper( 600 );
				scene.add( axesHelper )

				// WIREFRAME BOX

				box_trans = new THREE.Mesh( box_geom, box_mat_trans );
				box_trans.castShadow = false;
				box_trans.receiveShadow = false;
				box_trans.visible = false;
				scene.add(box_trans);

				// SCENE BACKGROUND AND FOG

				scene.background = new THREE.Color().setHSL( 0.6, 0, 1 );
				scene.fog = new THREE.Fog( scene.background, 1, 7000 );

				// HEMISPHERE LIGHT

				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 0, 300 );
				hemiLight.up.set( 0, 0, 0 );
				scene.add( hemiLight );

				// HEMISPHERE LIGHT HELPER

				hemiLightHelper = new THREE.HemisphereLightHelper( hemiLight, 100 );
				scene.add( hemiLightHelper );

				// DIRECTIONAL LIGHT

				dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( -0.9, -0.8, 1.1 );
				dirLight.position.multiplyScalar( 1000 );
				scene.add( dirLight );

				// DIRECTIONAL LIGHT HELPER

				dirLightHeper = new THREE.DirectionalLightHelper( dirLight, 100 );
				scene.add( dirLightHeper );

				// DIRECTIONAL LIGHT SHADOWS

				dirLight.castShadow = true;
				dirLight.shadow.mapSize.width = 2048;
				dirLight.shadow.mapSize.height = 2048;
				dirLight.shadow.camera.near = 1;
				dirLight.shadow.camera.far = 3000;
				dirLight.shadow.camera.left = -500;
				dirLight.shadow.camera.bottom = -500;
				dirLight.shadow.camera.top = 500;
				dirLight.shadow.camera.right = 500;

				// DIRECTIONAL LIGHT SHADOWS HELPER

				dirLightShadowHeper = new THREE.CameraHelper( dirLight.shadow.camera );
				scene.add( dirLightShadowHeper );

				// GROUND

				var groundGeo = new THREE.PlaneBufferGeometry( 1000, 1000 );
				var groundMat = new THREE.MeshLambertMaterial( { color: 0xffffff } );
				// var groundMat = new THREE.MeshStandardMaterial( { color: 'white' } )
				groundMat.color.setHSL( 0.095, 1, 0.75 );
				ground = new THREE.Mesh( groundGeo, groundMat );
				ground.receiveShadow = true;
				scene.add( ground );

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
				document.body.appendChild( renderer.domElement );
				
				// ORBIT CONTROL

				var controls = new OrbitControls( camera, renderer.domElement );

				// RAYCASTER

				raycaster = new THREE.Raycaster();

				// EVENT LISTENERS

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener('mousedown', onMouseDown, false);
				document.addEventListener('mouseup', onMouseUp, false);
				document.addEventListener( 'mousemove', onMouseMove, false );

			}

			// ------------------------------------------------
			// Animation loop
			// ------------------------------------------------

			// animation loop
			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			// render
			function render() {
				var isect_objs = Object.values(boxes); 
				isect_objs.push(ground);
				if (isect_objs.length > 0) {

					raycaster.setFromCamera( mouse, camera );
					var intersects = raycaster.intersectObjects( isect_objs );

					if ( intersects.length > 0 ) {
						var isect0 = intersects[ 0 ];
						if (isect0.object.name == 'box') {
							// if this is a box, then get the centre of the box and offset
							var box_cen = isect0.object.position;
							pos = new THREE.Vector3(box_cen.x, box_cen.y, box_cen.z);	
							if (isect0.faceIndex == 0 || isect0.faceIndex == 1) {
								pos.x += box_size;
							} else if (isect0.faceIndex == 2 || isect0.faceIndex == 3) {
								pos.x -= box_size;
							}  else if (isect0.faceIndex == 4 || isect0.faceIndex == 5) {
								pos.y += box_size;
							}  else if (isect0.faceIndex == 6 || isect0.faceIndex == 7) {
								pos.y -= box_size;
							}  else if (isect0.faceIndex == 8 || isect0.faceIndex == 9) {
								pos.z += box_size;
							}  else if (isect0.faceIndex == 10 || isect0.faceIndex == 11) {
								pos.z -= box_size;
							}
						} else {
							// if this is the ground, then get the center from intersection of ground mesh
							pos = new THREE.Vector3();
							pos.x = Math.round(isect0.point.x / box_size) * box_size;
							pos.y = Math.round(isect0.point.y / box_size) * box_size;
							pos.z = box_size / 2;
						}
						box_trans.position.set(pos.x, pos.y, pos.z);
						box_trans.visible = true;
					} else {
						box_trans.visible = false;
					}
				}
				renderer.render( scene, camera );
			}

			// ------------------------------------------------
			// Event handeling functions
			// ------------------------------------------------

			// Resize browser window
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			// Handle mouse click events, save the screen position when mouse down
			function onMouseDown(event) {
				mouseDown.x = event.clientX;
				mouseDown.y = event.clientY
			}

			// Handle mouse click events, create a box
			function onMouseUp(event) {
				if ((mouseDown.x !== event.clientX) || (mouseDown.y !== event.clientY)) {
					// we are dragging, so no nothing
					return;
				}
				if (pos != null) {
					var key = pos.x + '_' + pos.y + '_' + pos.z;
					if (key in boxes) {
						scene.remove( boxes[key] );
						delete boxes[key];
					} else {
						var box = new THREE.Mesh( box_geom, box_mat );
						box.castShadow = true;
						box.receiveShadow = true;
						box.position.set(pos.x, pos.y, pos.z);
						box.name = "box"
						scene.add( box );
						boxes[key] = box;
					}
				}
			}

			function onMouseMove( event ) {
				event.preventDefault(); // ???
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}

			// ------------------------------------------------
			// Helper functions
			// ------------------------------------------------

			// Get the 3d position from a 2d coordinates in screen space
			function getMouseClick3DPos(event) {
				mouseVec.set(
					( event.clientX / window.innerWidth ) * 2 - 1,
					- ( event.clientY / window.innerHeight ) * 2 + 1,
					0	 );
				mouseVec.unproject( camera );
				mouseVec.sub( camera.position ).normalize();
				var distance = - camera.position.z / mouseVec.z;
				mousePos.copy( camera.position ).add( mouseVec.multiplyScalar( distance ) );
				return mousePos;
			}

		</script>
	</body>
</html>
